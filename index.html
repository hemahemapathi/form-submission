<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieving data from the form submission - HTML</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  

    <div class="container">

        <div class="row text-center align-items-center justify-content-center mt-5 m-1">
            
            <!-- Form -->

            <div class="col-lg-6 col-md-12 col-sm-12 rounded-3 shadow-lg mt-3 mb-5">

                <h1 id="title" class="pt-4 text-dark-emphasis">Form Submission</h1>

                <form id="form" action="">

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 mt-3 mb-3">
                        <input type="text" id="first-name" class="form-control" placeholder="Enter your First name" aria-label="First name" required>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 mt-3 mb-3">
                        <input type="text" id="last-name" class="form-control" placeholder="Enter your Last name" aria-label="Last name" required>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 mt-3 mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Enter your Email-id" aria-label="email" required>
                    </div>

                    <h4 class="text-dark-emphasis">Choose your gender</h4>

                    <div class="col-lg-2 col-md-12 col-sm-12 mt-3 mb-3">

                        <div class="form-check col-lg-2 col-md-12 col-sm-12 mt-3 mb-3">
                            <input class="form-check-input" type ="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>

                        <div class="form-check col-lg-2 col-md-12 col-sm-12 mt-3 mb-3">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>

                        <div class="form-check col-lg-2 col-md-12 col-sm-12 mt-3 mb-3">
                            <input class="form-check-input" type="radio" name="gender" id="others" value="others">
                            <label class="form-check-label" for="others">
                                Others
                            </label>
                        </div>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 mt-3 mb-3">
                        <textarea id="address" class="form-control" placeholder="Enter your Address" aria-label="Address" required></textarea>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 mt-3 mb-3">
                        <input type="text" id="pincode" class="form-control" placeholder="Enter your Pincode" aria-label="Pincode" required>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 mt-3 mb-3">
                        <input type="text" id="state" class="form-control" placeholder="Enter your State" aria-label="State" required>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 mt-3 mb-3">
                        <input type="text" id="country" class="form-control" placeholder="Enter your Country" aria-label="Country" required>
                    </div>

                    <div  class="row align-items-center justify-content-left m-0 p-0"> 
                      

                       <h5> <P>Choice of Foods</P></h5>
                      
                        <div class="col-lg-6 col-md-6 col-sm-6 mt-1 mb-1">
                          <div class="col-lg-6 col-md-6 col-sm-6 mt-1 mb-1">
                            <div class="form-check mt-2 mb-2">
                                <input class="form-check-input" type="checkbox" value="" id="southCheckbox">
                                <label class="form-check-label" for="southCheckbox">South Indian</label>
                            </div></form>
                      </div>
                          <div class="col-lg-6 col-md-6 col-sm-6 mt-1 mb-1">
                        <div class="form-check mt-2 mb-2"> 
                            <input class="form-check-input" type="checkbox" value="" id="northCheckbox">
                            <label class="form-check-label" for="northCheckbox">North Indian</label>
                        </div></form>
                      </div>
                            <div class="col-lg-5 col-md-6 col-sm-6 mt-1 mb-1">
                              <div class="form-check mt-2 mb-2">
                                  <input class="form-check-input" type="checkbox" value="" id="chineseCheckbox">
                                  <label class="form-check-label" for="chineseCheckbox">Chinese</label>
                              </div>
                        </div>

                           <div class="col-lg-5 col-md-6 col-sm-6 mt-1 mb-1">
                            <div class="form-check mt-2 mb-2">
                                <input class="form-check-input" type="checkbox" value="" id="japanCheckbox">
                                <label class="form-check-label" for="japanCheckbox">Japanese</label>
                            </div>
                        
                            <div class="form-check mt-2 mb-2">
                                <input class="form-check-input" type="checkbox" value="" id="seaCheckbox">
                                <label class="form-check-label" for="seaCheckbox">Sea Foods</label>
                            </div>
                       
                        </div>
                           
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 mt-3 mb-3">
                        <button type="submit" id="submit" class="btn btn-primary px-5 py-2">Submit</button>
                    </div>

                </form>

            </div>

            <h3 class="mt-5 mb-3">Temporary Database</h3>
    
            
            <div class="col-lg-12 col-md-12 col-sm-12 mt-3 overflow-auto">
                
                <table class="table">

                    <thead>

                      <tr class="table-dark">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email-id</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Choice of Foods</th>
                      </tr>
                      
                    </thead>

                    <tbody class="table-primary">
                    </tbody>

                  </table>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@3.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
